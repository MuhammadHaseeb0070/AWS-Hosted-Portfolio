
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./components/images/profileimage.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Haseeb | Systems Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: 'var(--bg)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              text: 'var(--text)',
              textDim: 'var(--text-dim)',
              primary: '#10b981', // Emerald
              secondary: '#06b6d4', // Cyan
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" }
              },
              scaleIn: {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
        
        /* Light Mode Variables - High Contrast Clinical Look */
        --bg: #f3f4f6;          /* Gray-100 */
        --surface: #ffffff;     /* White */
        --border: #d1d5db;      /* Gray-300 */
        --text: #111827;        /* Gray-900 */
        --text-dim: #4b5563;    /* Gray-600 */
      }

      .dark {
        /* Dark Mode Variables - Deep Void Look */
        --bg: #030303;
        --surface: #0a0a0a;
        --border: #1e293b;
        --text: #f1f5f9;
        --text-dim: #94a3b8;
      }
      
      body {
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Noise Texture Overlay */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .dark .noise-bg { opacity: 0.03; }
      .light .noise-bg { opacity: 0.02; }

      /* Spotlight Card Effect */
      .spotlight-card {
        position: relative;
        background: var(--surface);
        border: 1px solid var(--border);
        overflow: hidden;
        transition: border-color 0.3s;
      }
      
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(16, 185, 129, 0.1),
          transparent 40%
        );
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 1;
      }
      
      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Reveal Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      /* Text Selection */
      ::selection {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-bg"></div>
    <div id="root"></div>

</body>
</html>
